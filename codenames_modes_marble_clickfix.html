  body::before{ content:""; position:fixed; inset:0; background:rgba(255,255,255,.45); pointer-events:none; }

  header{
    position:sticky; top:0; z-index:6;     /* above overlay backdrop so header stays clickable */
    background:rgba(255,255,255,.80); backdrop-filter: blur(6px);
    border-bottom:1px solid #decec0; padding:.55rem .7rem;
  }
  .bar{ max-width:1100px; margin:0 auto; display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:.6rem; }
  .title{ font-weight:800; letter-spacing:.04rem; color:#2b2b2b; }
  .controls,.modebar{ display:flex; gap:.4rem; flex-wrap:wrap; justify-content:center; }
  button.btn{ background:#1f1f1f; color:#fff; border:1px solid #2a2a2a; border-radius:.55rem; padding:.55rem .8rem; cursor:pointer; }
  button.btn:hover{ background:#2a2a2a; border-color:#333; }
  .mode{ background:#fff; color:#222; border:1px solid #cfc4b6; }
  .mode.active{ background:#222; color:#fff; border-color:#222; }

  .scores{display:flex; gap:.5rem; justify-content:flex-end; align-items:center; flex-wrap:wrap}
  .pill{display:flex; gap:.35rem; align-items:center; border:1px solid #decec0; background:#fff; padding:.3rem .55rem; border-radius:.5rem; font-size:.92rem; box-shadow:0 2px 6px rgba(0,0,0,.06)}
  .tag{display:inline-block; padding:.1rem .4rem; border-radius:.35rem; color:#fff; font-weight:800; font-size:.8rem; letter-spacing:.03rem;}
  .tag.red{ background:var(--red); }
  .tag.blue{ background:var(--blue); }
  .tag.neutral{ background:#94a3b8; }
  .tag.assassin{ background:#000; color:#fff; border:1px solid #333; }
  .badge{ font-size:.9rem; color:#384152 }
  .first.red{ color:var(--red); font-weight:800; }
  .first.blue{ color:var(--blue); font-weight:800; }

  main{ position:relative; z-index:1; }
  .wrap{ max-width:1100px; margin: .9rem auto 1.2rem; padding: 0 .75rem; }
  .grid{ display:grid; grid-template-columns: repeat(5, 1fr); gap:.65rem; }
  .card{
    background:var(--panel); color:#fff; border:1px solid var(--border);
    border-radius:.9rem; min-height:94px; padding:.65rem; display:flex; align-items:center; justify-content:center; text-align:center;
    cursor:pointer; -webkit-tap-highlight-color:transparent; text-transform:uppercase; font-weight:900; letter-spacing:.05rem;
    position:relative; overflow:hidden; box-shadow: var(--shadow);
  }
  .card .label{ position:relative; z-index:2; padding:.1rem .2rem; line-height:1.1; word-break:break-word; }
  .card .shine{ position:absolute; inset:-20%; background:radial-gradient(120% 120% at 50% -10%, rgba(255,255,255,.06), transparent 60%); z-index:1; }

  /* Reveals */
  .card.revealed.red{ background:linear-gradient(180deg, rgba(255,59,59,.98), rgba(200,20,20,.92)); border-color:#8a1515; }
  .card.revealed.blue{ background:linear-gradient(180deg, rgba(43,111,255,.98), rgba(25,70,200,.92)); border-color:#153b8a; }
  .card.revealed.neutral{ background:linear-gradient(180deg, #e3e9f1, #cfd7e3); color:#111; border-color:#8e98a6; }
  .card.revealed.assassin{ background:#000; color:#fff; border-color:#000; box-shadow:0 0 0 3px #000 inset; }

  /* Spymaster outlines using data-team */
  .spy .card[data-team="red"]{ outline:3px dashed rgba(255,59,59,.95); outline-offset:-5px; }
  .spy .card[data-team="blue"]{ outline:3px dashed rgba(43,111,255,.98); outline-offset:-5px; }
  .spy .card[data-team="neutral"]{ outline:3px dashed rgba(148,163,184,.98); outline-offset:-5px; }
  .spy .card[data-team="assassin"]{ outline:3px dashed rgba(0,0,0,1); outline-offset:-5px; }

  /* Assassin overlay */
  #assassinOverlay{ position:fixed; inset:0; background:rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; z-index:5; }
  #assassinOverlay.show{ display:flex; }
  .modal{ pointer-events:auto; text-align:center; }
  .assassin-banner{ border:4px solid #ff3b3b; color:#ff3b3b; padding:1rem 1.5rem; border-radius:.8rem; font-weight:900;
                     letter-spacing:.35rem; text-transform:uppercase; font-size:min(10vw, 60px);
                     background: repeating-linear-gradient(45deg, rgba(255,59,59,.12), rgba(255,59,59,.12) 12px, rgba(255,59,59,.06) 12px, rgba(255,59,59,.06) 24px);
                     box-shadow: 0 14px 48px rgba(0,0,0,.6); }
  .assassin-sub{ color:#e5e7eb; margin-top:.6rem; font-size:min(4.5vw, 22px) }
  .overlay-actions{ margin-top:1rem; }
  .overlay-actions .btn{ background:#ff3b3b; border-color:#ff3b3b; }
  .overlay-actions .btn:hover{ background:#e23333; border-color:#e23333; }

  footer{ color:#4b5563; text-align:center; padding: .5rem 1rem 1rem; }

  @media (max-width:720px){ .grid{ gap:.5rem; } .card{ min-height:80px; padding:.55rem; font-size:.95rem; } .bar{ grid-template-columns:1fr; gap:.5rem; } .scores{ justify-content:center; } }
</style>
</head>
<body>

// ===== Utilities =====
function shuffle(a, rng=Math.random){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(rng()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
function mulberry32(seed){ return function(){ let t=seed+=0x6D2B79F5; t=Math.imul(t^(t>>>15),t|1); t^=t+Math.imul(t^(t>>>7),t|61); return ((t^(t>>>14))>>>0)/4294967296; } }
function setActiveMode(id){ document.querySelectorAll('.mode').forEach(b=>b.classList.remove('active')); document.getElementById(id).classList.add('active'); }

// ===== Game State =====
let currentBank = WORDS_CLASSIC;
let state = { words:[], teams:[], revealed:Array(25).fill(false), first:"red", gameOver:false };
const gridEl = document.getElementById('grid');
const redRemain = document.getElementById('redRemain');
const blueRemain = document.getElementById('blueRemain');
const neutralRemain = document.getElementById('neutralRemain');
const assassinRemain = document.getElementById('assassinRemain');
const firstBadge = document.getElementById('firstBadge');
const assassinOverlay = document.getElementById('assassinOverlay');
const overlayNew = document.getElementById('overlayNew');

function buildDeck(rng){
  const chosen = shuffle(currentBank.slice(), rng).slice(0,25).map(w=>w.toUpperCase());
  const first = rng() < .5 ? "red" : "blue";
  const counts = { red:first==="red"?9:8, blue:first==="blue"?9:8, neutral:7, assassin:1 };
  const teams = [];
  for(let i=0;i<counts.red;i++) teams.push("red");
  for(let i=0;i<counts.blue;i++) teams.push("blue");
  for(let i=0;i<counts.neutral;i++) teams.push("neutral");
  teams.push("assassin");
  shuffle(teams, rng);
  return { chosen, teams, first };
}

function render(){
  gridEl.innerHTML="";
  let r=0,b=0,n=0,a=0;
  for(let i=0;i<25;i++){
    const team = state.teams[i];
    if(!state.revealed[i]){ if(team==="red") r++; else if(team==="blue") b++; else if(team==="neutral") n++; else a++; }
    const card=document.createElement('button');
    card.type="button";
    card.className="card"+(state.revealed[i] ? (" revealed "+team) : "");
    card.setAttribute('data-team', team);
    card.innerHTML = `<div class="label">${state.words[i]}</div><div class="shine" aria-hidden="true"></div>`;
    card.addEventListener('click', ()=> onReveal(i), {passive:true});
    gridEl.appendChild(card);
  }
  redRemain.textContent = r; blueRemain.textContent = b; neutralRemain.textContent = n; assassinRemain.textContent = a;
  firstBadge.textContent = "First move: " + state.first.toUpperCase();
  firstBadge.className = "badge first " + state.first;
}

function onReveal(i){
  if(state.gameOver || state.revealed[i]) return;
  state.revealed[i]=true;
  const t=state.teams[i];
  render();
  if(t==="assassin"){ state.gameOver=true; assassinOverlay.classList.add('show'); return; }
}

function newGame(){
  const rng=mulberry32(Date.now()&0xffffffff);
  const {chosen,teams,first} = buildDeck(rng);
  state.words = chosen; state.teams = teams; state.first = first;
  state.revealed = Array(25).fill(false); state.gameOver=false;
  assassinOverlay.classList.remove('show');
  render();
}

// Buttons
document.getElementById('newBtn').addEventListener('click', ()=> newGame());
document.getElementById('spyBtn').addEventListener('click', ()=> document.body.classList.toggle('spy'));
document.getElementById('modeClassic').addEventListener('click', ()=>{ currentBank=WORDS_CLASSIC; setActiveMode('modeClassic'); newGame(); });
document.getElementById('modeSilly').addEventListener('click', ()=>{ currentBank=WORDS_SILLY; setActiveMode('modeSilly'); newGame(); });
document.getElementById('modeSpicy').addEventListener('click', ()=>{ currentBank=WORDS_SPICY; setActiveMode('modeSpicy'); newGame(); });
overlayNew.addEventListener('click', ()=> newGame());

// Init
newGame();
</script>
</body>
</html>
